<template name="ex_posts">
  {{> ex_navbar}}
  <div id="ex_posts" class="container">
    <section class="jumbotron text-center" style="background-color: white;">
      <div class="container">
        <h1>게시판 샘플</h1>
        <p class="lead text-muted">게시판 작성 버튼으로 게시판을 작성 할 수 있는 페이지로 이동 합니다. <br>로그인 된 사용자만 게시판을 지울 수 있도록 하려면 <br>ex_login_navbar 혹은 ex_login_custom 예제를 참고 하세요.</p>
        <p>
          <a href="/ex_posting/newPosting" class="btn btn-primary">게시판 작성</a>
        </p>
      </div>
    </section>
    <div class="row">
      <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">제목</th>
          <th scope="col">작성자</th>
          <th scope="col">작성일</th>
          <th scope="col" class="d-none d-lg-block">조회</th>
          <th scope="col">삭제</th>
        </tr>
        </thead>
        <tbody>
        {{#each boards}}
          <tr>
            <td><a href="/ex_post/{{_id}}">{{title}}</a></td>
            <td>{{name}}</td>
            <td>{{YMD}}<br><span class="d-none d-lg-block">{{HMS}}</span></td>
            <td class="d-none d-lg-block">{{readCount}}</td>
            <td><button id="btn-remove" class="close" style="float: left;">
              <span aria-hidden="true">&times;</span>
            </button></td>
          </tr>
        {{/each}}
        </tbody>
      </table>
    </div>
  </div>
  {{> ex_footer}}
</template>
